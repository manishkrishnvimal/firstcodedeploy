apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: first-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 5M
spec:
 rules:
   - host: sxmyapp.dryice-aws.com
     http:
       paths:
         - path: /
           pathtype: Prefix
           backend:
             service:
               name: ingress-service
               port:
                 number: 8000